<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <section class="hero">
            <div class="info">
                <h1 class="info-title">Check the</br>best food</h1>
                <p class="info-subtitle">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Animi at quasi aspernatur, natus suscipit sit? Mollitia, rerum eligendi. Cum ducimus ea quo explicabo vel consequuntur iste sequi, doloremque excepturi nemo.</p>
                <button class="info-button">Book a table</button>
            </div>
            <img class="hero-image" src="./imagenes/hero.png" alt="Plato de pasta con vegetales">
        </section>
        <section class="dishes">
            <h2 class="dishes-title">Our Services</h2>
            <figure class="dishes-grid">
                <img class="dishes-item dishes-item_big" src="./imagenes/video.png" alt="Una mesa con platos de pasta">
                <img class="dishes-item" src="./imagenes/dish1.png" alt="Plato de vegetales">
                <img class="dishes-item" src="./imagenes/dish2.png" alt="Plato de vegetales">
                <img class="dishes-item" src="./imagenes/dish3.png" alt="Plato de vegetales">
                <img class="dishes-item" src="./imagenes/dish4.png" alt="Plato de vegetales">
            </figure>
        </section>
        <section class="menu">
            <h2 class="menu-title">Home menu</h2>
            <article class="menu-grid">
                <figure class="menu-grid-item">
                    <img src="./imagenes/plate1.png" alt="Plato de pastacon vegetales">
                </figure>
                <figure class="menu-grid-item">
                    <img src="./imagenes/plate2.png" alt="Plato de pastacon vegetales">
                </figure>
                <figure class="menu-grid-item">
                    <img src="./imagenes/plate3.png" alt="Plato de pastacon vegetales">
                </figure>
                <figure class="menu-grid-item">
                    <img src="./imagenes/plate4.png" alt="Plato de pastacon vegetales">
                </figure>
                <figure class="menu-grid-item">
                    <img src="./imagenes/plate5.png" alt="Plato de pastacon vegetales">
                </figure>
            </article>
        </section>
    </main>
</body>
</html>
